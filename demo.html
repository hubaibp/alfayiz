        <title>Workers Gallery</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                font-family: Arial, sans-serif;
            }
    
            .fixed-section {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('images1/bac.jpg');
                background-size: cover;
                background-position: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                box-sizing: border-box;
            }
    
            h1 {
                color: white;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                margin-bottom: 20px;
            }
    
            .image-container {
                display: flex;
                flex-direction: column;
                overflow-y: scroll;
                height: calc(100% - 100px);
                width: 300px;
                padding: 20px 0;
                scrollbar-width: none; /* Firefox */
                -ms-overflow-style: none;  /* Internet Explorer 10+ */
            }
    
            .image-container::-webkit-scrollbar { 
                width: 0;  /* Remove scrollbar space */
                background: transparent;  /* Optional: just make scrollbar invisible */
            }
    
            .image-container img {
                width: 100%;
                height: auto;
                margin-bottom: 20px;
                object-fit: cover;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
                opacity: 0;
                transform: translateY(50px);
                transition: opacity 0.8s ease, transform 0.8s ease;
                opacity: 10;
            }
    
            .image-container img.visible {
                opacity: 1;
                transform: translateY(0);
            }
    
            .image-container img:hover {
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <div class="fixed-section">
            <h1 style="padding-top: 50px;">Workers Gallery</h1>
            <div class="image-container">
                <img src="images1/AC/acr1.jpeg" alt="Worker 1">
                <img src="images1/AC/acr2.jpeg" alt="Worker 2">
                <img src="images1/AC/acr3.jpeg" alt="Worker 3">
                <img src="images1/AC/acr4.jpeg" alt="Worker 4">
                <img src="images1/AC/acr5.jpeg" alt="Worker 5">
                <img src="images1/AC/acr6.jpeg" alt="Worker 6">
                <img src="images1/AC/acr7.jpeg" alt="Worker 7">
                <img src="images1/AC/acr8.jpeg" alt="Worker 8">
            </div>
        </div>
    
        <script>
            const images = document.querySelectorAll('.image-container img');
    
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1 // Trigger when 10% of the image is visible
            });
    
            images.forEach(image => {
                observer.observe(image);
            });



            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
        document.getElementById("navLinks").classList.remove("active");
    });
});
      


        </script>
    </body>
